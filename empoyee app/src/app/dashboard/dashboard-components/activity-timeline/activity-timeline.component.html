<mat-card>
    <mat-tab-group mat-stretch-tabs="false">
      <!-- Tab 2 -->
      <mat-tab label="Profile">
        <mat-card-content>
          <mat-card-title>Form Basic Layouts</mat-card-title>
          <form class="basic-form">
            <div class="row">
              <!-- First Name -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Enter First Name">
                </mat-form-field>
              </div>
              <!-- Last Name -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Enter Last Name">
                </mat-form-field>
              </div>
              <!-- Email -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Enter Email" type="email">
                </mat-form-field>
              </div>
              <!-- Date of Birth -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Date of Birth</mat-label>
                  <input matInput [matDatepicker]="picker" placeholder="Choose Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <!-- Education -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Education</mat-label>
                  <input matInput placeholder="Enter Education">
                </mat-form-field>
              </div>
              <!-- Company -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Company</mat-label>
                  <input matInput placeholder="Enter Company">
                </mat-form-field>
              </div>
              <!-- Experience -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Experience</mat-label>
                  <input matInput placeholder="Enter Experience">
                </mat-form-field>
              </div>
              <!-- Package -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Package</mat-label>
                  <input matInput placeholder="Enter Package">
                </mat-form-field>
              </div>
              <!-- Password -->
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Enter Password" type="password">
                </mat-form-field>
              </div>
              <!-- Gender -->
              <div class="col-12">
                <mat-radio-group name="gender" class="full-width">
                  <mat-label><b>Gender:</b></mat-label>
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
              </div>
              
              <!-- Update Profile Button -->
              <div class="col-12">
                <button mat-flat-button color="primary">Update Profile</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
